 <!-- COntent -->
 <section class="first-section">
    <h1 class="banner-welcome">Contact us wiht form</h1>
    <img src="img/contact-banner.png" alt="banner">
  </section>
  <form class="form" action="Sucessfull.html">
    <legend>Information</legend>
    <section class="radiobutton">
      <label class="label1" for="title">Title:</label>

      <section class="choice1">
        <input
          type="radio"
          id="Mr."
          name="gender"
          value="male"
          class="radiobutton1"
        />
        <label class="label2" for="Mr.">Mr.</label>
      </section>

      <section class="choice2">
        <input
          type="radio"
          id="Mrs"
          name="gender"
          value="female"
          class="radiobutton2"
        />
        <label class="label3" for="Ms.">Ms.</label>
      </section>

      <section class="choice3">
        <input
          type="radio"
          id="Other"
          name="gender"
          value="other"
          class="radiobutton3"
        />
        <label class="label4" for="Other.">Other.</label>
      </section>
    </section>

    <label for="fname"> Name</label>
    <input
      type="text"
      id="fname"
      name="firstname"
      placeholder="Your name.."
    />

    <label for="Email">Email</label>
    <input
      type="text"
      id="Email"
      name="lastname"
      placeholder="Your Email"
      value="Email"
    />

    <label for="Phone number">Phone Number</label>
    <input
      type="text"
      id="Pnumber"
      name="Pnumber"
      placeholder="Your Phone Number"
    />

    <label for="subject">Message Us</label>
    <textarea
      id="subject"
      name="subject"
      placeholder="Write something.."
      style="height: 200px"
    ></textarea>

    <input type="submit" value="Submit" />
  </form>
